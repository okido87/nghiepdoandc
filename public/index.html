<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Báo Cáo Hiện Trường</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nội dung HTML của bạn giữ nguyên, chỉ cần copy phần body từ file Index.html gốc vào đây -->
  <!-- Bỏ đi các thẻ scriptlet của Apps Script như <?= ... ?> và <?!= ... ?> -->
  <div class="container" id="form-container">
    <!-- ... (toàn bộ nội dung div.container) ... -->
  </div>
  
  <!-- Các thẻ input ẩn và modal giữ nguyên -->
  <input type="file" id="file-input-handler" multiple accept="image/*" class="hidden">
  <!-- ... (toàn bộ các modal) ... -->
  
  <div id="toast-container"></div>

  <!-- Thay thế scriptlet bằng thẻ script trỏ đến file JS -->
  <script src="script.js"></script>
</body>
</html>
